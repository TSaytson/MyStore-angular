<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" class="full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{product.price | currency: 'BRL'}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Edit/Delete</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{product.id}}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="/products/delete/{{product.id}}">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
  </table>
</div>
