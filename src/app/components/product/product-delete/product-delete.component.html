<mat-card>
  <mat-card-title>
    Delete Product
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput 
      name="name" 
      placeholder="Name" 
      [value]="product.name"
      disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="price" 
      placeholder="$ Price" 
      [value]="product.price"
      disabled>
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-raised-button (click)="deleteProduct()" color="primary">
      Delete
    </button>

    <button mat-raised-button (click)="cancel()" color="warn">
      Cancel
    </button>
  </div>
</mat-card>
