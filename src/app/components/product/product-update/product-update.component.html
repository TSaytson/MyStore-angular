<mat-card>
  <mat-card-title>
    Change Product
  </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput 
      name="name" 
      placeholder="Name" 
      [(ngModel)]="product.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="price" 
      placeholder="$ Price" 
      [(ngModel)]="product.price">
    </mat-form-field>
  </form>
  <div class="buttons">
    <button mat-raised-button (click)="updateProduct()" color="accent">
      Update
    </button>

    <button mat-raised-button (click)="cancel()" color="warn">
      Cancel
    </button>
  </div>
</mat-card>
